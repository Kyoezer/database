{% extends 'main/base.html'%}
{% block content%} 
{% load static %} 

<style>
.alert {
  padding: 20px;
  background-color: #008000;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
.button {
  background-color:#e40e7f;
  border-radius : 10px;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  align-items: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
       




   
  {% if user.is_authenticated %}

  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      
      <div class="container">
        <div class=" text-center mt-5 ">
            {% if messages %}
           <div class="alert">
           <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
           {% for message in messages %}
             <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
           {% endfor %}
      </div>

    {% endif %}
    
            <h1 >Add Portfolio</h1>
                
            
        </div>
    
  
   
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             
    
            <div class="controls">
    
                <div class="row">
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Upload Picture</label>
                            <input id="myFile" type="file" name="image" class="form-control"  required="required" data-error="Lastname is required.">
                            
                          </div>
                    </div>
                </div>
        
                </div>
                
           
             <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Description  *</label>
                            <textarea id="form_name" type="text" name="description" class="form-control" placeholder="Enter  " required="required" data-error="Firstname is required."></textarea >
                            
                        </div>
                        
                    </div>
                    
                </div>
                
          <br>
    
          <input type="submit" class="button" value="Create" style="background-color:#e40e7f; align-items: center; color: white;">
           </div>
          
                </div>
         </div>
    
        
        </div>
        </div>
    </div>
    </div>
    
    
    
  </form>
  

                    
  {% else %}
           <h4 style="text-align: center;"><a  class="nav-link " href="{% url 'login'%}" >Sign In</a></h4>        
                      
  {% endif %}
 
{%endblock%}
