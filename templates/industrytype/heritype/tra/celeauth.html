{% extends 'main/base.html'%}
{% block content%} 
{% load static %}   




<style>
    
  .title-section {
    max-width: 450px;
    color: #2D2B3A;
    font-weight: 600;
  }
  
  .title-section .marked {
    position: relative;
    color: #e40e7f;
  }
  
 
  .text-center .title-section {
    margin-left: auto;
    margin-right: auto;
  }
</style>
<body>

 {% if user.is_authenticated %}
<div class="container">


  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
<div class="row ">
<div class="col-lg-7 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
 
      <div class = "container">
                       <form id="contact-form" role="form">

      <div class="controls">

          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_name">Phone Number *</label>
                      <input id="form_name" type="text" name="phone_no" class="form-control" placeholder="Phone Number *" required="required" data-error="Firstname is required.">
                      
                  </div>
              </div>
            
          <div class="row">

           <div class="col-md-6">
            <div class="form-group">
                <label for="form_email">Document *</label>
                
                <input id="myFile" type="file" name="document" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                
            </div>
         </div>
         
          </div>
          <div class="row">
             

              <div class="col-md-12">
                  <br>
                  <input type="submit" class="btn  btn-send  pt-1 btn-block
                      " value="Send" style="background-color:#e40e7f; color: white; width: 100%;">
          </div>
    
          </div>
   </div>
   </form>
  
  </div>
  </div>
</div>
</div>
</div>
</div>

</form>

{% else %}
<h1>not approved</h1>        
           
{% endif %}

</body>
{%endblock%}
