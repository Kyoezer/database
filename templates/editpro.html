{% extends 'main/base.html'%}
{% block content%} 
{% load static %}   
 <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->

   
  {% if user.is_authenticated %}

  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      
      <div class="container">
        <div class=" text-center mt-5 ">
    
            <h1 >Create Profile</h1>
                
            
        </div>
    
  
   
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             
    
            <div class="controls">
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Name *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter Name " required="required" data-error="Firstname is required.">
                            
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Upload Profile Picture</label>
                            <input id="myFile" type="file" name="pubprofile" class="form-control"  required="required" data-error="Lastname is required.">
                            
                          </div>
                    </div>
                </div>
                
                
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Profession</label>
                            <textarea id="form_name" type="text" name="bio" class="form-control" placeholder="Example:Designer| Photograpger| Content writer etc" required="required" data-error="Firstname is required."></textarea >
                            
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                             <label for="form_email">Profile Type *</label><br>
          
                    
                               {{form.profile_type}}
                            
                          </div>

                    </div>
                </div>
                
              
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email </label>
                            <input id="form_email" type="email" name="mail" class="form-control" placeholder="Enter Email " required="required" data-error="Valid email is required.">
                            <label for="form_email">Show </label>
                            <input type="checkbox" name="is_show_mail" value="mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Phone Number </label>
                            <input id="phone" type="number" name="phone" class="form-control" placeholder="Enter your Phone Number *" required="required" data-error="Valid email is required.">
                            <label for="phone">Show </label>
                            <input type="checkbox" name="is_show" value="phone">
                            
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Gender *</label><br>
                     
                          {{form.gender}}
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Current Location *</label>
            
                         {{form.pudDzongkhag}}
                      </div>
                  </div>
                
                
              </div>
              <div class="row">
                <!--<div class="col-md-6">-->
                <!--    <div class="form-group">-->
                <!--      <label for="form_email">Marital status *</label><br>-->
                    
                <!--       {{form.pubmarital_status}}-->
                <!--    </div>-->
                <!--</div>-->
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Employment Status *</label>
            
                           {{form.pubemployment_status}}
                        
                    </div>
                </div>
            </div>
   
             <div class="row">
                    <div class="col-md-6">
                        
                           <div class="form-group">
                               
                               <label for="form_name">Facebook </label>
                               <input id="form_name" type="url" name="facebook" class="form-control" placeholder="Enter  facebook link "  data-error="Firstname is required.">
                     
                             
                            </div>
                        
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Instagram </label>
                            <input id="form_name" type="url" name="instagram" class="form-control" placeholder="Enter  Instagram link "  data-error="Firstname is required.">
                            
                          </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Youtube </label>
                            <input id="form_name" type="url" name="youtube" class="form-control" placeholder="Enter  Youtub link "  data-error="Firstname is required.">
                            
                        </div>
                        
                    </div>
                    <!--<div class="col-md-6">-->
                    <!--    <div class="form-group">-->
                    <!--        <label for="form_lastname">Instagram *</label>-->
                    <!--        <input id="form_name" type="text" name="instagram" class="form-control" placeholder="Enter  Instagram link " required="required" data-error="Firstname is required.">-->
                            
                    <!--      </div>-->
                    <!--</div>-->
                </div>
          <br><br><br>    
          <input type="submit" class="btn  btn-send  pt-1 btn-block
          " value="Create" style="background-color:#e40e7f; color: white;">
                </div>
          
                </div>
         </div>
    
        
        </div>
        </div>
    </div>
    </div>
    </div>
    
    
  </form>
  

                    
  {% else %}
           <h4 style="text-align: center;"><a  class="nav-link " href="{% url 'login'%}" >Sign In</a></h4>        
                      
  {% endif %}
 
{%endblock%}
