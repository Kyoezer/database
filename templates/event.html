  {% if user.is_authenticated %}

  <form action="" method="POST" enctype="multipart/form-data" >
      {% csrf_token %}
      
      <div class="container">
        <div class=" text-center mt-5 ">
    
            <h1 >Create Event</h1>
                
            
        </div>
    
  
   
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
       
            <div class = "container">
                             
    
            <div class="controls">
    
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Title *</label>
                            <input id="form_name" type="text" name="title" class="form-control" placeholder="Enter Title " required="required" data-error="Firstname is required.">
                            
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Upload Picture</label>
                            <input id="myFile" type="file" name="image_event" class="form-control"  required="required" data-error="Lastname is required.">
                            
                          </div>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email </label>
                            <input id="form_email" type="email" name="mail" class="form-control" placeholder="Enter Email " required="required" data-error="Valid email is required.">
                            <label for="form_email">Show </label>
                            <input type="checkbox" name="is_show_mail" value="mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Phone Number </label>
                            <input id="phone" type="number" name="phone" class="form-control" placeholder="Enter your Phone Number *" >
                            <label for="phone">Show </label>
                            <input type="checkbox" name="is_show" value="phone">
                            
                        </div>
                        
                    </div>
                </div> 
                
                
                 <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name"> Start date *</label>
                            <input id="form_name" type="date" name="start_date" class="form-control" placeholder="Start date " required="required" data-error="End date">
                            
                        </div>
                    </div>
                  
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name"> End date *</label>
                            <input id="form_name" type="date" name="end_date" class="form-control" placeholder="End date " required="required" data-error="End date">
                            
                        </div>
                    </div>
                </div>
                
           
             <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Description  *</label>
                            <textarea id="form_name" type="text" name="dis" class="form-control" placeholder="Enter  " required="required" data-error="Firstname is required."></textarea >
                            
                        </div>
                        
                    </div>
                    
                </div>
                
          <br><br><br>    
          <input type="submit" class="btn  btn-send  pt-1 btn-block
          " value="Create" style="background-color:#e40e7f; color: white;">
                </div>
          
                </div>
         </div>
    
        
        </div>
        </div>
    </div>
    </div>
    
    
    
  </form>
  

                    
  {% else %}
           <h4 style="text-align: center;"><a  class="nav-link " href="{% url 'login'%}" >Sign In</a></h4>        
                      
  {% endif %}
 
{%endblock%}
